<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  function Clabel(text) {
    const label = document.createElement("label");
    label.textContent = text;
    return label;
  }
  function Cinput(type, id, placeholder) {
    const input = document.createElement("input")
    input.type = type
    input.id = id
    input.placeholder = placeholder
    return input
  }
  function Cdiv(type, id, labelText) {
    const label = Clabel(labelText);
    const input = Cinput(type, id, labelText);
    const div = document.createElement("div");
    div.appendChild(label);
    div.appendChild(input);
    return div;
}
  function initForm() {
    const form = document.querySelector("form");
    const age = Cdiv("number", "age", "Age");
    form.prepend(age);
    const lastName = Cdiv("text", "lastName", "Last Name");
    form.prepend(lastName);
    const firstName = Cdiv("text", "firstName", "First Name");
    form.prepend(firstName);
    form.addEventListener("submit", submitPersonForm)
  }
  function submitPersonForm(e) {
    e.preventDefault();
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const age = document.getElementById("age");
    const person = {
        firstName: firstName.value,
        lastName: lastName.value,
        age: age.value,
    }
    console.log(person)
  }
  window.addEventListener("DOMContentLoaded", initForm)
</script>
