<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function addContent() {
  let data = await fetch("https://jsonplaceholder.typicode.com/todos/4")
  .then(response => response.json()).then(response => {
let title = document.createElement("h2")
let input = document.createElement("input")
input.type = "checkbox"
input.checked = response.completed ? true : false
title.innerHTML = response.title.toUpperCase();
document.querySelector("#container").appendChild(title);
document.querySelector("#container").appendChild(input);
  }
  
  )
}
addContent()
</script>
