<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  const list = document.querySelector(".hero-list");
      list.querySelectorAll(".hero-list-item").forEach((item) => {
        item.addEventListener("mouseover", () => {
          item.style.backgroundColor = "red";
        });

        item.addEventListener("mouseout", () => {
          item.style.backgroundColor = "transparent";
        });
      });
</script>
